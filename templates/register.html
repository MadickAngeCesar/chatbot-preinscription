<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Chatbot Préinscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        
        .input-group .form-input {
            padding-left: 45px;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            user-select: none;
        }
        
        .toggle-password:hover {
            color: #667eea;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }
        
        .password-strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .password-strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }
        
        .strength-weak { background: #f44336; width: 33%; }
        .strength-medium { background: #ff9800; width: 66%; }
        .strength-strong { background: #4caf50; width: 100%; }
        
        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 3px 0;
        }
        
        .requirement i {
            font-size: 10px;
        }
        
        .requirement.met {
            color: #4caf50;
        }
        
        .requirement.unmet {
            color: #999;
        }
        
        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }
        
        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-register.loading .btn-text {
            display: none;
        }
        
        .btn-register.loading .loading-spinner {
            display: block;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div style="text-align: center; margin-bottom: 10px;">
                    <a href="{{ url_for('index') }}" style="color: #667eea; text-decoration: none; font-size: 24px;">
                        <i class="fas fa-graduation-cap"></i>
                    </a>
                </div>
                <h1><i class="fas fa-user-plus"></i> Inscription</h1>
                <p>Créez votre compte étudiant</p>
            </div>
            
            <div id="alert" class="alert"></div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nom">Nom *</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input 
                                type="text" 
                                id="nom" 
                                name="nom" 
                                class="form-input"
                                placeholder="Votre nom"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="prenom">Prénom *</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input 
                                type="text" 
                                id="prenom" 
                                name="prenom" 
                                class="form-input"
                                placeholder="Votre prénom"
                                required
                            >
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Adresse email *</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input"
                            placeholder="votre.email@example.com"
                            required
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input 
                            type="tel" 
                            id="telephone" 
                            name="telephone" 
                            class="form-input"
                            placeholder="+237 6XX XX XX XX"
                        >
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe *</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input"
                            placeholder="••••••••"
                            required
                        >
                        <span class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="toggleIcon1"></i>
                        </span>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar">
                            <div class="password-strength-fill" id="strengthBar"></div>
                        </div>
                    </div>
                    <div class="password-requirements" id="requirements">
                        <div class="requirement unmet" id="req-length">
                            <i class="fas fa-circle"></i>
                            <span>Au moins 8 caractères</span>
                        </div>
                        <div class="requirement unmet" id="req-upper">
                            <i class="fas fa-circle"></i>
                            <span>Une lettre majuscule</span>
                        </div>
                        <div class="requirement unmet" id="req-lower">
                            <i class="fas fa-circle"></i>
                            <span>Une lettre minuscule</span>
                        </div>
                        <div class="requirement unmet" id="req-number">
                            <i class="fas fa-circle"></i>
                            <span>Un chiffre</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirmer le mot de passe *</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            class="form-input"
                            placeholder="••••••••"
                            required
                        >
                        <span class="toggle-password" onclick="togglePassword('confirm_password')">
                            <i class="fas fa-eye" id="toggleIcon2"></i>
                        </span>
                    </div>
                </div>
                
                <button type="submit" class="btn-register">
                    <span class="btn-text">S'inscrire</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>
            
            <div class="form-footer">
                <p>Déjà un compte ? <a href="{{ url_for('login') }}">Se connecter</a></p>
                <p><a href="{{ url_for('index') }}">← Retour à l'accueil</a></p>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = inputId === 'password' ? 
                document.getElementById('toggleIcon1') : 
                document.getElementById('toggleIcon2');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 5000);
            }
        }
        
        // Validation du mot de passe en temps réel
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('strengthBar');
            
            // Vérifier les exigences
            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            
            // Mettre à jour les indicateurs
            updateRequirement('req-length', hasLength);
            updateRequirement('req-upper', hasUpper);
            updateRequirement('req-lower', hasLower);
            updateRequirement('req-number', hasNumber);
            
            // Calculer la force
            const metRequirements = [hasLength, hasUpper, hasLower, hasNumber].filter(Boolean).length;
            
            strengthBar.className = 'password-strength-fill';
            if (metRequirements === 4) {
                strengthBar.classList.add('strength-strong');
            } else if (metRequirements >= 2) {
                strengthBar.classList.add('strength-medium');
            } else if (metRequirements >= 1) {
                strengthBar.classList.add('strength-weak');
            }
        });
        
        function updateRequirement(id, isMet) {
            const element = document.getElementById(id);
            if (isMet) {
                element.classList.remove('unmet');
                element.classList.add('met');
                element.querySelector('i').className = 'fas fa-check-circle';
            } else {
                element.classList.remove('met');
                element.classList.add('unmet');
                element.querySelector('i').className = 'fas fa-circle';
            }
        }
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.btn-register');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            
            const formData = {
                nom: document.getElementById('nom').value,
                prenom: document.getElementById('prenom').value,
                email: document.getElementById('email').value,
                telephone: document.getElementById('telephone').value,
                password: document.getElementById('password').value,
                confirm_password: document.getElementById('confirm_password').value
            };
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Inscription réussie ! Redirection vers la connexion...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/login?registered=true';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Erreur lors de l\'inscription', 'error');
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Erreur:', error);
                showAlert('Une erreur est survenue. Veuillez réessayer.', 'error');
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });
        
        // Afficher un message si l'utilisateur vient d'une redirection
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('from') === 'chat') {
            showAlert('Veuillez créer un compte pour accéder au chat', 'error');
        }
        
        // Auto-focus sur le nom au chargement
        document.getElementById('nom').focus();
    </script>
</body>
</html>
